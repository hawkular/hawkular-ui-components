<div>
  <div class="form-group">
    <label class="col-md-2 control-label">Username</label>
    <div class="col-md-4">
      <input type="text" name="{{vm.modelName}}_userid" maxlength="50" class="form-control" ng-model="vm.modelHolder[vm.modelName + '_userid']">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Password</label>
    <div class="col-md-4">
      <input type="password" name="{{vm.modelName}}_password" maxlength="50" class="form-control" ng-model="vm.modelHolder[vm.modelName + '_password']">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Confirm Password</label>
    <div class="col-md-4">
      <input type="password" name="{{vm.modelName}}_verify" maxlength="50" class="form-control" ng-model="vm.modelHolder[vm.modelName + '_verify']">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <button name="button" type="submit" class="btn btn-primary btn-xs pull-right"
              ng-class="vm.getValidateClass()"
              ng-click="vm.onValidate()">
        Validate
      </button>
    </div>
  </div>
</div>
